name: Build Android and iOS
on:
  push:
    branches:
      - master
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Install pod dependencies
        run: |
          cd ios && pod install
      - name: auto increment app version
        run: |
          cd ios && xcrun agvtool new-version -all $GITHUB_RUN_NUMBER
      - name: Setup provisioning profile
        uses: ngeri/prepare-signing@v1.0.2
        with:
          appStoreConnectPrivateKey: ${{ secrets.appStoreConnectPrivateKey }}
          keyID: ${{ env.keyID }}
          issuerID: ${{ env.issuerID }}
          base64P12File: ${{ secrets.base64P12File }}
          p12Password: ${{ secrets.p12Password }}
          bundleIdentifier: ${{ env.bundleIdentifier }}
          signType: ${{ env.signType }}
        env:
          keyID: 6QR88NVZP6
          issuerID: 873452a0-1ec1-4ea3-8efa-3991637ec5cf
          signType: IOS_APP_DEVELOPMENT
          bundleIdentifier: mobi.robofruit.run-tracking-app
      - name: Archive app
        run: |
          xcodebuild -workspace ios/begun.xcworkspace -allowProvisioningUpdates -scheme begun -sdk iphoneos -configuration AppStoreDistribution archive -archivePath $PWD/build/begun.xcarchive
      - name: export ipa file
        run: |
          xcodebuild -exportArchive -archivePath $PWD/build/begun.xcarchive -exportOptionsPlist exportOptions.plist -exportPath $PWD/build
      - name: validate app
        run: |
          xcrun altool --validate-app --file $PWD/build/begun.ipa --username vladimir.grigoryan@techflow.studio --password Vlad009277
      - name: upload app
        run: |
          xcrun altool --upload-app --file $PWD/build/begun.ipa --username vladimir.grigoryan@techflow.studio --password Vlad009277
